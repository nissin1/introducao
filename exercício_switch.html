<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JS 02</title>
</head>

<body>
    <h1>Exercício switch, case e break</h1>

    <script>

        let n = prompt("Digite um número de 0 à 3");

        switch (n) {
            case "0":
                alert("Domingo");
                break
           case "1":
                alert("Segunda-feira");
                break
            case "2":
                alert("Terça-feira");
                break
            default:
                alert("Digite um número entre 0 e 3");
        }


    </script>
</body>

</html>
