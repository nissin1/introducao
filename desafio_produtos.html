<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Tabela de Produtos</title>
    
    <style>
        table {
            border-collapse: collapse;
        }
        table,
        th,
        td {
            border: 1px solid;
        }

        th,
        td {
            padding: 10px;
        }

        td+td {
            text-align: center;
        }
    </style>
</head>

<body>
   <h1>Desafio - Tabela de Produtos</h1>
    
   <table> <!--Para criar tabelas no JS é necessário o uso da tag table-->
        <thead> <!--Cabeçalho da tabela-->
            <tr> <!--Linha da tabela-->
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade em estoque</th>
            </tr>
        </thead>

        <tbody id="tabelaProdutos"></tbody> <!--Corpo da tabela-->
   </table>

   <script>
        const produtos = [
            {nome: "caneta", preco: 2, estoque: 3},
            {nome: "lapis", preco: 1.5, estoque: 4},
            {nome: "borracha", preco: 0.75, estoque: 0},
            {nome: "caderno", preco: 2.3, estoque: 1},
            {nome: "régua", preco: 4, estoque: 5}
        ]

        const tabelaProdutos = document.getElementById("tabelaProdutos")

        for (let i = 0; i < produtos.length; i++) {
            tabelaProdutos.innerHTML += `<tr>
                <td>${produtos[i].nome}</td>
                <td>R$ ${produtos[i].preco.toFixed(2)}</td>
                <td>${produtos[i].estoque}</td>
            </tr>` // O "toFixed(2)" na linha 64 faz com que os valores de "preco" fiquem com duas casas decimais      
        }
   </script>
</body>
</html>
