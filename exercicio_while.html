<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JS 02</title>
</head>

<body>
    <h1>Exercício while</h1>

    <script>

        //O loop while é utilizado quando sabemos exatamente quantas vezes o comando irá se repetir
        let n = parseFloat(prompt("Digite um número"));
        let contador = 0

        while (contador <= 1000) {
            document.write(n + " x " + contador + ": " + n * contador + "<br>");
            contador++
        }

    </script>
</body>

</html>
