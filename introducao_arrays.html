<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>

    <script>
        // "const" é mais usado para arrays ao invés de "let". Sempre que houver colchetes "[]" significa que é um array
        const nomes = ["Amilton", "Ilza", "Alexanda", "Vinícius", "Beatriz", "Cachorro"] // Sintaxe literal. Cada nome está representando um índice, que neste caso vai de 0 (Amilton) a 3 (Vinícius)

        let nomeDigitado = prompt("Digite o seu nome: ") // Isso fará com que o usuário possa adicionar o nome que ele quiser

        nomes[nomes.length] = nomeDigitado // Isso garantirá que o nome digitado pelo usuário seja adicionado à array  

        for(let i = 0; i < nomes.length; i++) { // O "nomes.length" serve para que, caso seja inserido novos itens no array, sejam mostrados todos os elementos da array
            document.write("nome: " + nomes[i] + "<br>")
        }

    </script>
</body>
</html>
