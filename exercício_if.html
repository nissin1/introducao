<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JS 02</title>
</head>

<body>
    <h1>Exercício if, else e else if</h1>

    <script>

        let n1 = parseFloat(prompt("Digite a nota da P1: "));
        let n2 = parseFloat(prompt("Digite a nota da P2: "));
        let media = (n1 + n2) / 2;

        if (media >= 5 && n1 > 0 && n2 > 0) {
            alert("Aluno APROVADO");
        } else {
            alert("Aluno REPROVADO");
        }

    </script>
</body>

</html>
